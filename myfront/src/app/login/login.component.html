<div class="row">
  <div id="loginMain" class="col s12"><h3 id="loginText">로그인</h3></div>
  
  <div id = "cont" class="container">

    
  <div id="loginList" class="col s12 m12 l12">
    <h5 id ="logintext">로그인</h5>
    <div style="width:4.4em; height:2px; background-color:rgb(97, 14, 165);"></div>
    <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195);"></div>

 
   

      <div class="col s12 m12 l8 offset-l2" id="loginContentsBox">
        <div class="input-field col s12">
          <input  id="loginEmail" type="email" maxlength='40'  class="validate">
          <label for="loginEmail">이메일</label>
        </div>
        <div class="input-field col s12">
          <input id="loginPassword" type="password" maxlength='40'  class="validate">
          <label for="loginPassword">비밀번호</label>
        </div>

        <div id="loginButtonBox"  class="col s12 m12 l12">
          <a id="loginButton" class="purple darken-3 waves-effect waves-light btn" routerLink="/member/checkInfo">로그인</a>
          <a id="loginButton" class="white waves-effect waves-light btn" style="color: black; border: 1px solid black;" routerLink="/member/joinAuth">회원가입</a>
          <a id="loginButtonPw" class="white waves-effect waves-light btn" style=" color: black; border: 1px solid black;" routerLink="/member/findPw">비밀번호찾기</a>
        </div>
        
      </div>
