
<div id="ideaResetRow" class="row">
  <div id="ideaResetMain" class="col s12">
    <h3 id="ideaResetMainText">아이디어 수정</h3>
  </div>
  <div class="container">

    <div class="col s6 m6 l6"> 
    <h5 id="ideaResetSecText">아이디어 수정</h5>

    </div>
    
      <span id="cancle" ><a class="hide-on-large-only" id="ideaResetsmallButtonCan" >취소</a></span>
      <span id="upload" ><a class="hide-on-large-only" id="ideaResetsmallButtonUp" >수정</a></span>
      
     
    <div id="ideaResetList" class="col s12 m12 l12">

      <div style="width:4.4em; height:2px; background-color:rgb(97, 14, 165);"></div>
      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195);"></div>


      <div class="row" style="margin-bottom: 0;">
        <div class="col s2" style="padding-right: 0;">

          <h6 id="ideaResetText" style="font-weight: bold; ">이메일</h6>
        </div>
        <form class="col s10">
          
          <div class="row" style="margin-top: 0px; margin-bottom: 10px;">
            <div class="input-field col s12" style="margin-bottom: 0;">
              <input id="email" type="text" maxlength='40' class="validate" style="margin-bottom: 0;">
              <label for="email">이메일</label>
            </div>
          </div>
        </form>
      </div>

      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195); margin-top: 0; margin-top:5px ;"></div>

      <div class="row" style="margin-bottom: 0;">
        <div class="col s2">
          <h6 id="ideaResetText" style="font-weight: bold; ">제목</h6>
        </div>
        <form class="col s10">
         

          <div class="row" style="margin-top: 0px; margin-bottom: 10px;">
            <div class="input-field col s12" style="margin-bottom: 0;">
              <input id="title" type="text" maxlength='40' class="validate" style="margin-bottom: 0;">
              <label for="title">제목</label>
            </div>
          </div>


        </form>
      </div>
      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195); margin-top: 0; "></div>

      <div class="row" style="margin-bottom: 0;">
        <div class="col s2">
          <h6 id="ideaResetText" style="font-weight: bold; ">내용</h6>
        </div>
        <div class="col s10" style="margin-top:15px ;">
          <div class="cke">

            <ckeditor [editor]="Editor" [config]="{ toolbar: ['heading', '|',
            'fontfamily', 'fontsize', '|',
            'alignment', '|',
            'fontColor', 'fontBackgroundColor', '|',
            'bold', 'italic',  '|',
            'link', '|',
            'outdent', 'indent', '|',
            'bulletedList', 'numberedList', '|',
            'insertTable', '|',
            'blockQuote', '|',
            'undo', 'redo'] }"></ckeditor>
          </div>

          <div>

            <form action="#">
              <div class="file-field input-field">
              <div id="ideaResetFileFont" class="purple darken-3 btn">
                <span>파일첨부</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" maxlength='400'>
              </div>
            </div>
          </form>
          
          
        </div>

          <div id="buttonBox">

            <a id="ideaResetButton"  class=" purple darken-3 waves-effect waves-light btn ">수정하기</a>
          </div>
        </div>


      </div>




    </div>


  </div>
</div>
