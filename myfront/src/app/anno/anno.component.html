


  
  <div class="row">
    <div id="annoMain" class="col s12"><h3 id="annoText">공고정보 게시판</h3></div>
    <div id = "cont" class="container">


      
    <div id="annoList" class="col s12 m12 l12">
      <h5 id ="annotext">공고정보 게시판</h5>
      <div style="width:4.4em; height:2px; background-color:rgb(97, 14, 165);"></div>
      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195);"></div>
      
      
      <table>
      <thead>
        <tr>
          <th style="border-bottom:1px rgb(0, 0, 0) solid;">번호</th>

          <th style="border-bottom:1px rgb(0, 0, 0) solid;">제목</th>
          <th style="border-bottom:1px rgb(0, 0, 0) solid;">작성일</th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let lists of listTitle; let i = index;" >
          <td >{{totalNum-((paramPageNum-1)*15)-i}}</td>
          <td id="annoTitle">{{list.result[0][i].anno_title}}</td>
          <td >{{list.result[0][i].anno_date}}</td>
        </tr>
        
      </tbody>

    </table>
    
    
  </div>
    <!-- 리스트 -->
    

<!-- 페이징, 검색 -->

<div class="row">
  <div class="col s12">
    
      <div class="input-field col s0 m0 l8">
        <ul class="pagination">
          <li  class="waves-effect" [ngStyle]="{'display': disLeft}"><a (click)="backPage()"><i class="material-icons">chevron_left</i></a></li>
          <li  *ngFor="let page of pageArr; " [class.active]="pagePoint(page)"  class="white waves-effect" ><a (click)="changePage(page)">{{page}}</a></li>
          <li  class="waves-effect"  [ngStyle]="{'display': disRight}"><a a (click)="nextPage()" ><i class="material-icons">chevron_right</i></a></li>
<!-- 모바일은 더보기로 -->
        </ul>
        
      </div>
      <div id= "searchBox" class="input-field col s12 m12 l4">
        
        <input type="text" maxlength='40' id="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input"></label>
        <i id="search" class="material-icons prefix">search</i>
       
      
    </div>
  </div>
</div>
      


    </div>
    
  </div>
