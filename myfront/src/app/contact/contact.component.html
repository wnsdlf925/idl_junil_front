<div id="contactRow" class="row">
  <div id="contactMain" class="col s12">
    <h3 id="contactMainText">고객센터</h3>
  </div>
  <div class="container">

    <div class="col s6 m6 l6"> 
    <h5>고객센터</h5>

    </div>
    
      <span id="cancle" ><a class="hide-on-large-only" id="smallButtonCan" >취소</a></span>
      <span id="upload" ><a class="hide-on-large-only" id="smallButtonUp" >등록</a></span>
      
     
    <div id="contactList" class="col s12 m12 l12">

      <div style="width:4.4em; height:2px; background-color:rgb(97, 14, 165);"></div>
      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195);"></div>


      <div class="row" style="margin-bottom: 0;">
        <div class="col s2">

          <h6 id="contactText" style="font-weight: bold; font-size: 15px;">이메일</h6>
        </div>
        <form class="col s10">
          
          <div class="row" style="margin-top: 0px; margin-bottom: 10px;">
            <div class="input-field col s12" style="margin-bottom: 0;">
              <input id="email"  type="text" maxlength='40' class="validate" style="margin-bottom: 0;">
              <label for="email">이메일</label>
            </div>
          </div>
        </form>
      </div>

      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195); margin-top: 0; margin-top:5px ;"></div>

      <div class="row" style="margin-bottom: 0;">
        <div class="col s2">
          <h6 id="contactText" style="font-weight: bold; font-size: small; font-size: 15px;">제목</h6>
        </div>
        <form class="col s10">
         

          <div class="row" style="margin-top: 0px; margin-bottom: 10px;">
            <div class="input-field col s12" style="margin-bottom: 0;">
              <input id="title" type="text" maxlength='40' class="validate" style="margin-bottom: 0;">
              <label for="title">제목</label>
            </div>
          </div>


        </form>
      </div>
      <div style="width: 100%; height:1px; background-color: rgb(199, 195, 195); margin-top: 0; "></div>

      <div class="row" style="margin-bottom: 0;">
        <div class="col s2">
          <h6 id="contactText" style="font-weight: bold; font-size: small; font-size: 15px;">내용</h6>
        </div>
        <div class="col s10" style="margin-top:15px ;">
          <div class="cke">

            <ckeditor [editor]="Editor" [config]="{ toolbar: ['heading', '|',
            'fontfamily', 'fontsize', '|',
            'alignment', '|',
            'fontColor', 'fontBackgroundColor', '|',
            'bold', 'italic',  '|',
            'link', '|',
            'outdent', 'indent', '|',
            'bulletedList', 'numberedList', '|',
            'insertTable', '|',
            'blockQuote', '|',
            'undo', 'redo'] }"></ckeditor>
          </div>

          <div id="buttonBox">

            <a id="contactButton"  class=" purple darken-3 waves-effect waves-light btn" >완료</a>
          </div>
        </div>


      </div>




    </div>


  </div>
</div>
